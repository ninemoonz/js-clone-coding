<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div id="clock__div">
        <h2 id="clock"></h2>
      </div>
      <div id="quote">
        <span></span>
        <span></span>
      </div>
    </header>
    <main>
      <div class="main--column">
        <form class="hidden login--section" id="login-form">
          <input
            required
            maxlength="15"
            type="text"
            placeholder="Enter your name"
          />
          <input type="submit" class="login" value="Login" />
        </form>

        <h1 id="greeting" class="hidden"></h1>

        <form class="hidden logout--section" id="logout-form">
          <input type="submit" class="logout" value="Logout" />
        </form>

        <form class="news--container">
          <h1 class="news--lock hidden">Login and see news articles!</h1>
          <ul class="news--list"></ul>
        </form>
      </div>

      <div class="main--column todo">
        <h1 class="todo--title">To Do List</h1>
        <form id="todo-form">
          <input type="text" placeholder="Write things to do" required />
        </form>
        <ul id="todo-list"></ul>
      </div>
      <div class="main--column weather">
        <div id="weather">
          <span></span>
          <span></span>
        </div>
      </div>
    </main>
    <footer></footer>
    <div id="background__img"></div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/news.js"></script>
  </body>
</html>
