<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div id="clock__div">
        <h2 id="clock"></h2>
      </div>
      <div id="quote">
        <span></span>
        <span></span>
      </div>
    </header>
    <main>
      <div class="main--column">
        <form class="hidden login--section" id="login-form">
          <input
            required
            maxlength="15"
            type="text"
            placeholder="Enter your name"
          />
          <input type="submit" class="login" value="Login" />
        </form>

        <h1 id="greeting" class="hidden"></h1>
        <div class="logout">
          <input class="logoutBtn" type="button" value="logout">
        </div>

        <form class="news--container">
          <h1 class="news--lock hidden">Login and see news articles!</h1>
          <ul class="news--list"></ul>
        </form>
        <span class="news--scroll">▾ Scroll down for more news ▾</span>
      </div>

      <div class="main--column todo">
        <h1 class="todo--title">To Do List</h1>
        <form id="todo-form">
          <input type="text" placeholder="Write things to do" required />
        </form>
        <ul id="todo-list"></ul>
      </div>

      <div class="main--column weather">
        <div id="weather">
          <span></span>
          <span></span>
        </div>
        <div id="map" style="width: 280px; height: 360px"></div>
      </div>

    </main>
    <footer>
      <div class="footer">
        <div class="footer-text">
          <span> Done by PussInSocks </span>
          <span>
            <a href="https://github.com/ninemoonz">Go to github <i class="fa-brands fa-github"></i></a>
          </span>
          <span>
            <a href="https://velog.io/@ninemoonz">Go to blog <i class="fa-solid fa-file-pen"></i></a>
          </div>
        </div>

      </div>

    </footer>
    <div id="background__img"></div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/news.js"></script>
    <script src="js/logout.js"></script>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ed90567fc01aa33340f5a70740d0294d"
    ></script>

    <script>
      var container = document.getElementById("map");

      const mapLat = localStorage.getItem("latitude");
      const mapLong = localStorage.getItem("longitude");

      var options = {
        center: new kakao.maps.LatLng(mapLat, mapLong),
        level: 3,
      };

      var map = new kakao.maps.Map(container, options);

      var markerPosition = options.center;
      var marker = new kakao.maps.Marker({
        position: markerPosition,
      });

      marker.setMap(map);
    </script>
  <script src="https://kit.fontawesome.com/57e41327d4.js" crossorigin="anonymous"></script>
  </body>
</html>
